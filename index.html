    body {

    .video-screen {

    .right-controls {

      gap: 25px;

    }

    }
    .creator-profile {
  position: absolute;

  right: 10px;

}


    .bottom-left {
      position: absolute;
      bottom: 70px;
      left: 10px;
      display: flex;
      align-items: center;
    }

    .profile-container {
      position: relative;
      margin-right: 10px;
    }

    .profile-pic {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

    
    .user-info {
      display: flex;
      flex-direction: column;
    }

    .upload-time {

    .username-tag {

      font-size: 14px;
    }

    .hashtag {

      color: #ccc;
    }

    .record-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 16px;
      cursor: pointer;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      width: 100%;
      padding: 0 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      background-color: red;
      border: none;
      padding: 6px 12px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .center-tabs {
  position: absolute;
  top: 55px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 30px;
  z-index: 10;
}

.tab-item {
  position: relative;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

.notif-dot {
  position: absolute;
  top: -10px;
  right: -14px;
  background-color: red;
  color: white;
  font-size: 11px;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
}
#popupMenu button:hover {

}

  <script>
  const popup = document.getElementById("popupMenu");

  // Long press detection
  let pressTimer;
  document.body.addEventListener("mousedown", function () {
    pressTimer = setTimeout(() => {
      // Hide all other UI elements
      document.querySelector(".top-bar").style.display = "none";
      document.querySelector(".right-controls").style.display = "none";
      document.querySelector(".bottom-left").style.display = "none";
      popup.style.display = "block";
    }, 600); // long press duration
  });

  document.body.addEventListener("mouseup", function () {
    clearTimeout(pressTimer);
  });

  // Dummy friends data (for now)
  const friends = [
    { name: "Alice", pic: "https://i.pravatar.cc/40?img=1" },
    { name: "Bob", pic: "https://i.pravatar.cc/40?img=2" },
    { name: "Carol", pic: "https://i.pravatar.cc/40?img=3" },
    { name: "Dave", pic: "https://i.pravatar.cc/40?img=4" },
    { name: "Eve", pic: "https://i.pravatar.cc/40?img=5" },
  ];

  const friendsList = document.getElementById("friendsList");

  friends.forEach(friend => {
    const row = document.createElement("div");
    row.style.display = "flex";
    row.style.alignItems = "center";
    row.style.marginBottom = "12px";

    row.innerHTML = `
      <img src="${friend.pic}" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;" />
      <span style="flex-grow: 1;">${friend.name}</span>
      <button style="padding: 5px 10px; background-color: red; color: white; border: none; border-radius: 5px;">Send</button>
    `;

    friendsList.appendChild(row);
  });
